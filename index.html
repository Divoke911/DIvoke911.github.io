    .nav-item.active,

<script>
  // Matrix rain implementation
  const canvas = document.getElementById('matrix-canvas');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth, height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const characters = 'アカサタナハマヤラワガザダバパイキシチニヒミリヰギジヂビピウクスツヌフムユルグズヅブプエケセテネヘメレヱゲゼデベペオコソトノホモヨロヲゴゾドボポン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  const fontSize = 17;
  const columns = Math.floor(width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#39ff14';
    ctx.font = fontSize + 'px monospace';
    for (let i = 0; i < drops.length; i++) {
      const text = characters[Math.floor(Math.random() * characters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > height && Math.random() > 0.974) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 35);
  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width; canvas.height = height;
  });

  const contentData = {
    about: `whoami
\e[38;5;46mSahil Kawale - Offensive Security & Red Team\e[0m

// adversary by training, defender in practice
Penetration Tester, Red Teamer, and ethical hacker focused on advanced cyberattack simulation, exploit development, and vulnerability research.

Currently: 3rd-year Computer Engineering student, Mumbai.

Looking for: Red team internships, advanced pentesting, or collaborative research.

Interests: Exploit dev, malware triage, CTFs, secure coding, blue teaming.`,
    skills: `ls ~/skills
- Penetration Testing (Kali, Parrot, Metasploit, BurpSuite)
- Red Team Simulation & Lateral Movement
- Reverse Engineering & Deobfuscation (Ghidra, Radare2)
- Malware Analysis (Static and Dynamic)
- CTFs & Vulnerability Research (HackTheBox, TryHackMe)
- Programming: Python, Java, Bash, C
- Network Protocol Analysis (Wireshark, tcpdump)
- Linux Hardening & Privilege Escalation
- Infrastructure & App Security, Secure API

Tags: Kali Linux, Metasploit, nmap, Python, BurpSuite, Ghidra`,
    attacks: `cat attacks_performed.txt
«   • Man-in-the-Middle (MITM): Packet interception/sniffing (Ettercap, Wireshark)
    • SQL Injection: Exploiting auth and DB flaws in lab/parital prod
    • Cross-Site Scripting (XSS): Both reflected & stored, CTF and testbed
    • Brute Force: Hydra, John the Ripper for password auditing
    • Network Scanning & Enumeration: Mapping, port/service discovery
    • Privilege Escalation: Windows/Linux misconfig/privesc chains (hands-on labs)
    • Phishing Simulations: Crafted spear-phish and awareness tests
    • OSINT & Info Gathering: Recon-ng, Shodan, Google dorking
    • Buffer/Memory Exploits: Simple stack overflows in CTF scenarios
»
Attacks performed only in legal, controlled settings for learning and responsible disclosure.`,
    tools: `ls ~/tools_used
- Kali Linux and core terminal utilities
- Nmap, Netcat, Wireshark
- Metasploit Framework
- Burp Suite Community/Pro
- Hydra, John the Ripper
- Ghidra, Radare2, objdump (RE)
- SQLmap, Nikto, Dirb
- Python (custom scripts), Bash, C, Java, gcc
- Recon-ng, Shodan, theHarvester
- Hashcat, scapy, tcpdump
- TryHackMe, HackTheBox environments`,
    projects: `ls ~/projects
Red Team Simulation: IRCTC Pentest
  Simulated end-to-end cyberattacks on a ticketing platform; identified & patched authentication & privilege escalation flaws.

Adversarial Threat Lab Internship
  Mapped networks, escalated privileges, and crafted mitigation strategies for real-world targets.

...More available on request. Type 'contact' for details.`,
    certs: `ls ~/certifications
- CompTIA Security+
- EC-Council Certified Ethical Hacker (CEH)
- (ISC)² Certified in Cybersecurity (CC)
- Google Cybersecurity Professional
- Cisco CyberOps Associate
- GIAC Security Essentials (GSEC)
- Certified Information Systems Security Professional (CISSP)`,
    contact: `whois sahil.kawale
Email: sahil.kawale911@gmail.com
LinkedIn: https://www.linkedin.com/in/sahil-kawale-116120280/
Location: Mumbai, India
Resume: Available upon request or at the 'resume.pdf' link`
  };

  const terminalContent = document.getElementById('terminal-content');
  const navItems = document.querySelectorAll('.nav-item');
  const header = document.getElementById('terminal-header');

  let typingTimeout;

  function parseAnsiColors(str) {
    return str
      .replace(/\e\[38;5;46m/g, '<span style="color:#39ff14">')
      .replace(/\e\[0m/g, '</span>');
  }

  function clearTyping() { clearTimeout(typingTimeout); }

  function typeContent(text, idx = 0) {
    if (idx > text.length) {
      terminalContent.innerHTML = parseAnsiColors(text).replace(/\n/g, '<br>');
      terminalContent.scrollTop = 0;
      return;
    }
    let chunk = text.slice(0, idx);
    let html = parseAnsiColors(chunk.replace(/\n/g, '<br>'));
    terminalContent.innerHTML = html + '<span class="caret"></span>';
    terminalContent.scrollTop = terminalContent.scrollHeight;
    typingTimeout = setTimeout(() => typeContent(text, idx + 1), 9 + Math.random() * 18);
  }

  function updateActiveNav(selected) {
    navItems.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.section === selected);
      btn.setAttribute('aria-current', btn.dataset.section === selected ? 'page' : 'false');
    });
  }

  function showSection(section) {
    clearTyping();
    header.querySelector('.terminal-title').textContent = `┌──(kali㉿portfolio)-[~] $ ${section}`;
    updateActiveNav(section);
    if (contentData[section]) {
      typeContent(contentData[section]);
    } else {
      terminalContent.style.color = '#d7263d';
      terminalContent.innerHTML = 'Error: Section content not found.';
      setTimeout(() => {
        terminalContent.style.color = '#cbe3e7';
      }, 1400);
    }
  }

  navItems.forEach(btn => {
    btn.addEventListener('click', () => { showSection(btn.dataset.section); });
  });

  document.getElementById('terminal-nav').addEventListener('keydown', e => {
    const focused = document.activeElement;
    if(!focused.classList.contains('nav-item')) return;
    let idx = Array.from(navItems).indexOf(focused);
    if(e.key === 'ArrowRight') {
      idx = (idx + 1) % navItems.length;
      navItems[idx].focus();
      e.preventDefault();
    } else if(e.key === 'ArrowLeft') {
      idx = (idx - 1 + navItems.length) % navItems.length;
      navItems[idx].focus();
      e.preventDefault();
    } else if(e.key === 'Enter' || e.key === ' ') {
      showSection(focused.dataset.section);
      e.preventDefault();
    }
  });

  const initialMsg = `Welcome to Kali Security Portfolio.
Type 'help' for available sections.`;
  terminalContent.innerHTML = '';
  typeContent(initialMsg);
  setTimeout(() => {
    showSection('about');
  }, 3300);
</script>
